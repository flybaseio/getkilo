<a class="btn btn-primary" href="#/dashboard">Home</a>
<h3>
		Hello, <em>{{user.email}}</em>
</h3>
<div class="alert alert-success" role="alert" ng-show="notifyme">
	<p>{{notifyme}}</p>
</div>
<form name="form">
	<div class="form-group">
		<label>Your email</label>
		<input type="text" ng-model="user.email" class="form-control">
	</div>
	<div class="form-group">
		<label>Daily Calories</label>
		<input type="number" ng-model="user.calories" class="form-control" value="2000" >
	</div>
	<div class="well">
		<a class="btn btn-primary" ng-click="save()" ng-disabled="!hasChanges()||form.$invalid">Save</a>
	</div>
</form>
