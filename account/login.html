<div class="page_header">
	<h2>Kilo</h2>
	<p>Kilo is a calorie tracker built for speed, simplicity, and freedom.</p>
</div>
<h3 ng-show ng-hide="createMode">Login</h3>
<h3 ng-cloak ng-show="createMode">Register</h3>
<form>
	<div class="form-group">
		<label>
			<span>Email</span>
		</label>
		<input type="text" ng-model="email" class="form-control" />
	</div>
	<div class="form-group">
		<label>
			<span>Password</span>
		</label>
		<input type="password" ng-model="pass" class="form-control" />
	</div>
	<div class="form-group" ng-cloak ng-show="createMode">
		<label>
			<span>confirm Password</span>
		</label>
		<input type="password" ng-model="confirm" class="form-control" />
	</div>
	<button class="btn btn-primary btn-lg" ng-click="login(email, pass)" ng-hide="createMode">Log In</button>
	<button class="btn btn-primary btn-lg" ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
	<button class="btn btn-warning btn-lg" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
	<div ng-hide="createMode">
		<hr />
		<p>Don't have an account? <a ng-click="createMode = true">Join Now (it's free)</a></p>
	</div>
	<div ng-show="createMode">
		<hr />
		<p>Already have an account? <a ng-click="createMode = falsh">Login Now</a></p>
	</div>
	<p ng-show="err" class="error">{{err}}</p>
	<br /><br /><br />
</form>
